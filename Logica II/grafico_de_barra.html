<canvas width="700" height="500"></canvas>

<script>

    var serie2015 = [50,25,20,5];
    var serie2016 = [65,20,13,2];
    var cores = ['blue','green','yellow','red'];


    function desenhaTexto(texto,x,y){

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.font = '20px Georgia';
        pincel.fillStyle = 'black';
        pincel.fillText(texto,x,y);

    }

    function desenhaRetangulo(x,y,largura,altura,cor){

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.fillRect(x,y,largura,altura);
        pincel.strokeStyle = 'black';
        pincel.strokeRect(x,y,largura,altura);

    }

    function criarBarra(x,y,serie,cores,texto){

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
    
        desenhaTexto(texto,x,y - 10);

        var cont = 0;
        for(var i = 0;i <=serie2015.length; i++){

           
            pincel.fillStyle = cores[i];
            pincel.fillRect(x,y,100,serie[i] * 2);
            pincel.strokeRect(x,y,100,serie[i] * 2);
            cont++;
        }
    }

    criarBarra(200,200,serie2015,cores,'Serie de 2015');
    criarBarra(400,200,serie2016,cores,'Serie de 2016');    

</script>
