<meta charset = "UTF-8">

<script>
	
	function pulaLinha() {
		
		document.write("<br><br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	function calcDiferencaIdade(idade1,idade2){

		var calc
		if(idade1 > idade2){

			calc = idade1 - idade2;
			return calc;

		}else {

			calc = idade2 - idade1;
			return calc;

		}

	}

	mostra("<h2>Diferença de idade</h2>");

	mostra("A Diferença de idade é de " + calcDiferencaIdade(18,14) + " anos")

</script>
