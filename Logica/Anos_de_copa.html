<meta charset = "UTF-8">

<script>
	
	function pulaLinha() {
		
		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}


	//new Date().getFullYear()
	var anoEscolhido = prompt("Digite ate que ano que você deseja que seja contabilidae");
	var anoCopa = 1930;

	var qntCopas = 0;

	while(anoCopa <= anoEscolhido){

		mostra("Em " + anoCopa + " teve copa.<br>");
		anoCopa += 4;

		qntCopas++
	}

	alert("Até o ano escolhido tiveram " + qntCopas + " copas.");

</script>
