<meta charset = "UTF-8">

<script>
	
	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(frase){

		document.write(frase);
		pulaLinha();

	}


	var ano = new Date().getFullYear();
	var anoBrasil = 1500

	var mediaGeracao1 = 0;

	for(var i = anoBrasil;i <= ano; i = i +28 ){

		mediaGeracao1++;
	}

	var idadeBrasil = ano - anoBrasil; 
	var mediaGeracao2 = idadeBrasil/28

	mostra("De " + anoBrasil + "pra cá já se passaram "+ idadeBrasil + " anos" )
	mostra("já se passaram em media de " + mediaGeracao2.toFixed(2) + " a " + mediaGeracao1 + " geraçoes");

</script>
