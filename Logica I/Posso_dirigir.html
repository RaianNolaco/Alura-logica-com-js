<meta charset = "UTF-8">

<script>
	
	function pulaLinha() {
		
		document.write("<br><br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	var idade = parseInt(prompt("Qual é sua idade"));

	var habilitacao = prompt("Vecê possui habilitação de motorista ? Responda S ou N.");

	if(idade >= 18 && (habilitacao == 'S' || habilitacao == 's')){

		mostra("Sim, você pode dirigir, dirija com cuidado.");

	}else if (habilitacao == 'N' || habilitacao == 'n'){

		mostra("Não, você não pode dirigir, você tem que tirar habilitação antes de dirigir.")	
	}else{

		mostra("Não, você não pode dirigir, pois ainda é de menor.");

	}

</script>
