<meta charset = "UTF-8">

<h3>Álcool ou Gasolina??</h3>

<script>

	var totalTanque = 40;
	//====================================================
	var caminhoComGasolina = 480;
	var consumoGasolina = caminhoComGasolina/totalTanque;
	//====================================================
	var caminhoComAlcool = 300;
	var consumoAlcool = caminhoComAlcool/totalTanque;


	document.write("Com gasolina foi percorrido " + consumoGasolina + " Km/L <br>"); 
	document.write("Com álcool foi percorrido " + consumoAlcool + " Km/L");

</script>
