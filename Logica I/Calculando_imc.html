<meta charset = "UTF-8">

<script>
	
	function pulaLinha() {
		
		document.write("<br><br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	function calculaImc(peso,altura){

		return peso/(altura * altura);
		
	}

	var nome = prompt("Olá qual seu nome?");
	var peso = prompt(nome + ", qual seu peso? ");
	var altura = prompt(nome+ ", qual sua altura? ");
	var imc = calculaImc(peso,altura); 

	mostra(nome + " o seu imc é: " + imc.toFixed(3)); 

	if(imc <= 18.5){

		mostra("Seu IMC está menor do que o recomendado, consunte um medico assim que possivel");

	}else if(imc >= 35){

		mostra("Seu IMC está maior do que o recomendado, consunte um medico assim que possivel");
	}else if(imc >= 32 || imc <= 20){

		mostra("Seu IMC está bom... porem tome cuidado");
	}else{

		mostra("Seu IMC está bom, continue assim :)");

	}

</script>
