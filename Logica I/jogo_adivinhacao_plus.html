<meta charset = "UTF-8">

<script>
	
	function pulaLinha() {
		
		document.write("<br><br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	function sorteia(n){

		var num =  Math.round(Math.random()*n);
		return num;

	}

	var numeroPensado = sorteia(10);
	var chute = parseInt(prompt("Digite seu chute !!"));
	

	for(var i = 3; i > 0; i--){

		if(numeroPensado == chute){

			mostra("VOCÊ ACERTOU !!! <br>Aperte F5 e para tentar novamente.");
			break;

		}else if (numeroPensado > chute){

			 
			alert("puts você chutou baixo, tente novamente você tem: " + i + " tentativas");
			chute = parseInt(prompt("Digite seu chute !!"));


		}else if (numeroPensado < chute){

			alert("puts você chutou alto, tente novamente você tem: " + i + " tentativas");
			chute = parseInt(prompt("Digite seu chute !!"));

		}

		if(numeroPensado != chute && i == 1){

			mostra("É amigão, não foi dessa vez, o numero pensado foi " + numeroPensado +"<br>Aperte F5 e para tentar novamente.")
		}

	}



	

	

</script>
