<meta charset = "UTF-8">

<script>
	
	function pulaLinha() {
		
		document.write("<br><br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}
	
	var pontosAnoPassado  = parseInt(prompt("Digite a quantidade de pontos feitos no ano passado: "));
	var empates           = parseInt(prompt("Digite a quantidade de empates: "));
	var vitorias 		  = parseInt(prompt("Digite a quantidade de vitorias: "));
	var derrotas          = parseInt(prompt("Digite a quantidade de derrotas: "));

	var pontos = (vitorias * 3) + empates;


	if(pontos > pontosAnoPassado){

		mostra("Parabens!!Seu time evoluiu e está melhor que ano passado!!");

	}else if(pontos < pontosAnoPassado){

		mostra("Infelizmente...seu time retrocedeu e está pior que ano passado");
	}else{

		mostra("Puts...seu time não evoluiu.");

	}

	mostra("Seu time obteve: " + pontos + " pontos esse ano.")		

</script>
