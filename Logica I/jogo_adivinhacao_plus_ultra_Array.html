<meta charset = "UTF-8">

<input/>
<button>Compare</button>

<script>

	function sorteia(){

		return Math.round(Math.random()*10) ;

	}

	function listSegredos(qntSegredos){

		var array = [];
		var i = 0;
		while(i < qntSegredos){


			var numAleatorio = sorteia();
			var achou = false;

			if(numAleatorio !== 0){

				for(var i= 0; i < array.length;i++){

					if(array[i] == numAleatorio){
						achou = true;
						break;
					}
			    }
				if(achou == false){
			
					array.push(numAleatorio);
					i++;
				}
			}
		}

		return array
	}



	var segredos = listSegredos(6); 

	console.log(segredos);
	
	var input = document.querySelector("input");		
	input.focus();
		
	function verifica(){

		var achou = false;

		for(var posicao = 0; posicao < segredos.length;posicao++){

			if(input.value == segredos[posicao]){

				alert("ACERTO MISERAVI!");
				achou = true;
				break;
			}
		}
		
		if(!achou){

			alert("VocÃª errou!")
		}

		input.value = "";
		input.focus();
	}

	var btn =  document.querySelector("Button");
	btn.onclick = verifica;




</script>
